apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:   
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.kubernetes.io/zone
            operator: In
            values: 
            - us-east-1c
          - key: addedLabel
            operator: In
            values: 
            - true1           
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 20
        preference:
          matchExpressions:
          -  key: project
             operator: In
             values:
             - roboshop   
      - weight: 10
        preference:
          matchExpressions:
          -  key: project
             operator: In
             values:
             - amazon                   

  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
